version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
#    networks:
#      - app-network
    volumes:
      - ./laravel_meeting_booking:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
#    ports:
#      - "80:80"

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    volumes:
      - ./laravel_meeting_booking:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"

  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email chatpeth@gmail.com --agree-tos --no-eff-email -d onesmartaccess.ddns.net
    volumes:
      - ./certbot/conf:/etc/letsencrypt
#      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
